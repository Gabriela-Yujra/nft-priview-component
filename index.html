<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/desktop1440.css" media="screen and (min-width: 1440px)">

</head>

<body>
    <div class="priview-card">
        <div class="priview-card-top">
            <img src="./assets/image-equilibrium.jpg" alt="priview image">
            <div class="priview-card-top-eye">
                <img src="./assets/icon-view.svg" alt="priview image">
            </div>
        </div>
        <div class="priview-card-bottom">
            <div class="priview-card-bottom__datos-priview">
                <div>
                    <span>Equilibrium #3429</span>
                </div>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="priview-card-bottom__datos">
                <div class="letras-color1">
                    <img src="./assets/icon-ethereum.svg" alt="priview image">
                    <span>0.041 ETH</span>
                </div>
                <div class="letras-color2">
                    <img src="./assets/icon-clock.svg" alt="priview image">
                    <span>3 days left</span>
                </div>
            </div>
            <div class="priview-card-bottom__informacion">
                <img src="./assets/image-avatar.png" alt="priview image">
                <span>Creation of </span>
                <span>Jules Wyvern</span>
            </div>
        </div>
    </div>
</body>

</html>
